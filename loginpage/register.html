<html>

<head>
    <meta charset="UTF-8">
    <title>BillHub - Register</title>
    <meta name="description" content="BillHub Register Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="register-box">
        <div id="title">Register</div>

        <form>
            <div class="input">
                <div class="input-svg">
                    <img src="imgs/email.svg" alt="email">
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-svg">
                    <img src="imgs/accountc.svg" alt="accountcircle">
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-svg">
                    <img src="imgs/key.svg" alt="vpn-key">
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span>I accept  <a style="color: white" href="https://app.bill.com/TermsOfService">Terms of Service</a></span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="https://www.bill.com/privacy/">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>
</body>

</html>

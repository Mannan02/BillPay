<html>

<head>
    <meta charset="UTF-8">
    <title>BillHub - Login</title>
    <meta name="description" content="BillHub Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/loginpage/main.css">
</head>

<body>
    <div id="login-box">
        <div id="title">
            Login
        </div>

        <form action='/dashboard'>
            <div class="input">
                <div class="input-svg">
                    <img src="/loginpage/imgs/accountc.svg" alt="accountcircle">
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-svg">
                    <img src="/loginpage/imgs/key.svg" alt="vpn-key">
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>

            <input type="submit" value="Log In" />
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="https://www.bill.com/privacy/">Privacy Policy</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="register.html"><button id="register-link">Register here</button></a>
        </div>
    </div>
</body>

</html>
